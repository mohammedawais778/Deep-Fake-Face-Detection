<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            background: linear-gradient(145deg, #f8f9ff, #e8f0ff);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(145deg, #f0f4ff, #e0ecff);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: linear-gradient(145deg, #f0fff0, #e8f8e8);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            color: #764ba2;
            transform: scale(1.1);
        }

        .upload-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #888;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .preview-section {
            margin: 30px 0;
            text-align: center;
        }

        .image-preview {
            max-width: 400px;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 0 auto 20px;
            display: none;
        }

        .results-section {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(145deg, #f8f9ff, #fff);
            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
            display: none;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid;
            transition: all 0.3s ease;
        }

        .result-card.real {
            border-left-color: #4CAF50;
        }

        .result-card.fake {
            border-left-color: #f44336;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .result-label {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .result-label.real {
            color: #4CAF50;
        }

        .result-label.fake {
            color: #f44336;
        }

        .result-icon {
            margin-right: 10px;
            font-size: 2rem;
        }

        .confidence-score {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }

        .confidence-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.8s ease;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            text-align: center;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .status-message {
            color: #667eea;
            font-size: 1.1rem;
            margin: 10px 0;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-steps {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
        }

        .status-step {
            display: flex;
            align-items: center;
            margin: 0 15px;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .status-step.active {
            opacity: 1;
            color: #667eea;
        }

        .status-step.completed {
            opacity: 1;
            color: #4CAF50;
        }

        .status-step i {
            margin-right: 8px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #f44336;
            margin: 20px 0;
            display: none;
        }

        .info-section {
            background: linear-gradient(145deg, #fff, #f8f9ff);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .info-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
        }

        .info-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .info-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .info-text {
            color: #666;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: rgba(255,255,255,0.8);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
            
            .result-header {
                flex-direction: column;
                text-align: center;
            }
            
            .result-details {
                grid-template-columns: 1fr;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-eye"></i> Deepfake Detection System</h1>
        </div>

        <div class="main-card">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <div class="upload-text">Drop your image or video here or click to browse</div>
                    <div class="upload-subtext">Supports JPG, PNG, MP4, AVI, MOV (Max 100MB)</div>
                </div>
                <input type="file" id="fileInput" accept="image/*,video/*">
                <div style="margin-top: 20px;">
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-folder-open"></i> Choose File
                    </button>
                    <button class="btn" id="analyzeBtn" onclick="analyzeFile()" disabled>
                        <i class="fas fa-search"></i> Analyze
                    </button>
                </div>
            </div>

            <div class="preview-section">
                <img id="imagePreview" class="image-preview" alt="Image preview">
                <video id="videoPreview" class="image-preview" controls style="display: none;"></video>
            </div>

            <div class="loading" id="loadingSection">
                <div class="spinner"></div>
                <p class="status-message" id="statusMessage">Processing...</p>
                <div class="status-steps" id="statusSteps">
                    <div class="status-step" id="uploadStep">
                        <i class="fas fa-upload"></i>
                        <span>Upload</span>
                    </div>
                    <div class="status-step" id="processingStep">
                        <i class="fas fa-cogs"></i>
                        <span>Processing</span>
                    </div>
                    <div class="status-step" id="analyzeStep">
                        <i class="fas fa-search"></i>
                        <span>Analyzing</span>
                    </div>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="results-section" id="resultsSection">
                <div class="result-card" id="resultCard">
                    <div class="result-header">
                        <div class="result-label" id="resultLabel">
                            <i class="result-icon" id="resultIcon"></i>
                            <span id="resultText">...</span>
                        </div>
                        <div class="confidence-score" id="confidenceScore">...</div>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidenceFill" style="width: 0%"></div>
                    </div>
                    <div class="result-details">
                        <div class="detail-item">
                            <div class="detail-label">Real Probability</div>
                            <div class="detail-value" id="realProb">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Fake Probability</div>
                            <div class="detail-value" id="fakeProb">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">File Size</div>
                            <div class="detail-value" id="fileSize">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Resolution</div>
                            <div class="detail-value" id="imageDims">-</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer">
            <p>&copy; 2024 Deepfake Detection System | Powered by Advanced AI</p>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let isAnalyzing = false;
        let currentStep = '';

        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const imagePreview = document.getElementById('imagePreview');
            const videoPreview = document.getElementById('videoPreview');
            const statusMessage = document.getElementById('statusMessage');
            const statusSteps = document.getElementById('statusSteps');

            // Check if model is loaded
            checkModelStatus();

            // Drag and drop handlers
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });

            // Click to upload
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });

            function checkModelStatus() {
                fetch('/api/health')
                    .then(response => response.json())
                    .then(data => {
                        if (!data.model_loaded) {
                            showError('Model is not loaded. Please try again later.');
                            analyzeBtn.disabled = true;
                        }
                    })
                    .catch(error => {
                        console.error('Health check failed:', error);
                        showError('Could not connect to server.');
                        analyzeBtn.disabled = true;
                    });
            }

            function handleFiles(files) {
                if (!files || files.length === 0) {
                    showError('No file selected.');
                    return;
                }

                const file = files[0];
                const fileType = file.type;

                // Validate file type
                if (!fileType.startsWith('image/') && !fileType.startsWith('video/')) {
                    showError('Please upload an image or video file.');
                    return;
                }

                // Validate file size (50MB limit)
                if (file.size > 50 * 1024 * 1024) {
                    showError('File is too large. Maximum size is 50MB.');
                    return;
                }

                selectedFile = file;
                analyzeBtn.disabled = false;
                hideError();

                // Preview file
                const reader = new FileReader();

                if (fileType.startsWith('image/')) {
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        videoPreview.style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                } else if (fileType.startsWith('video/')) {
                    videoPreview.src = URL.createObjectURL(file);
                    videoPreview.style.display = 'block';
                    imagePreview.style.display = 'none';
                }
            }
        });

        function updateStatus(step, message) {
            // Reset all steps
            document.querySelectorAll('.status-step').forEach(el => {
                el.classList.remove('active', 'completed');
            });
            
            // Update status message
            document.getElementById('statusMessage').textContent = message;
            
            // Update step indicators
            const steps = ['upload', 'processing', 'analyze'];
            const currentIndex = steps.indexOf(step);
            
            steps.forEach((s, index) => {
                const stepEl = document.getElementById(s + 'Step');
                if (index < currentIndex) {
                    stepEl.classList.add('completed');
                } else if (index === currentIndex) {
                    stepEl.classList.add('active');
                }
            });
            
            currentStep = step;
        }

        async function analyzeFile() {
            if (!selectedFile || isAnalyzing) return;

            isAnalyzing = true;
            analyzeBtn.disabled = true;
            showLoading();
            hideError();
            hideResults();

            // Check file size
            if (selectedFile.size > 50 * 1024 * 1024) { // 50MB limit
                showError('File is too large. Maximum size is 50MB.');
                hideLoading();
                isAnalyzing = false;
                analyzeBtn.disabled = false;
                return;
            }

            try {
                // Start upload
                updateStatus('upload', 'Uploading file...');
                
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('/api/detect', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Start processing
                updateStatus('processing', 'Processing image...');
                
                const result = await response.json();
                
                // Start analysis
                updateStatus('analyze', 'Analyzing results...');
                
                if (result.success) {
                    // Small delay to show the analysis step
                    await new Promise(resolve => setTimeout(resolve, 500));
                    displayResults(result);
                } else {
                    showError(result.error || 'Analysis failed.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Server error: ' + (error.message || 'Try again later.'));
            } finally {
                hideLoading();
                isAnalyzing = false;
                analyzeBtn.disabled = false;
            }
        }

        function displayResults(result) {
            const resultCard = document.getElementById('resultCard');
            const resultLabel = document.getElementById('resultLabel');
            const resultIcon = document.getElementById('resultIcon');
            const resultText = document.getElementById('resultText');
            const confidenceScore = document.getElementById('confidenceScore');
            const confidenceFill = document.getElementById('confidenceFill');
            const realProb = document.getElementById('realProb');
            const fakeProb = document.getElementById('fakeProb');
            const fileSize = document.getElementById('fileSize');
            const imageDims = document.getElementById('imageDims');

            // Update result label and styling
            const isReal = result.label === 'Real';
            resultCard.className = `result-card ${isReal ? 'real' : 'fake'}`;
            resultLabel.className = `result-label ${isReal ? 'real' : 'fake'}`;
            
            resultIcon.className = `result-icon fas ${isReal ? 'fa-check-circle' : 'fa-times-circle'}`;
            resultText.textContent = result.label;
            
            // Update confidence
            confidenceScore.textContent = result.confidence_percentage;
            confidenceFill.style.width = `${result.confidence * 100}%`;
            
            // Update probabilities
            realProb.textContent = `${(result.real_probability * 100).toFixed(1)}%`;
            fakeProb.textContent = `${(result.fake_probability * 100).toFixed(1)}%`;
            
            // Update file info
            fileSize.textContent = formatFileSize(result.file_size);
            imageDims.textContent = result.image_dimensions;

            // Show results with animation
            resultsSection.style.display = 'block';
            setTimeout(() => {
                resultCard.style.opacity = '0';
                resultCard.style.transform = 'translateY(20px)';
                resultCard.style.transition = 'all 0.5s ease';
                
                setTimeout(() => {
                    resultCard.style.opacity = '1';
                    resultCard.style.transform = 'translateY(0)';
                }, 100);
            }, 100);
        }

        function showLoading() {
            loadingSection.style.display = 'block';
            updateStatus('upload', 'Starting process...');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function hideResults() {
            resultsSection.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
